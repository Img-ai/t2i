  <script>
    let clickCount = localStorage.getItem('clickCount') || 0;

    function incrementCounter() {
      clickCount++;
      document.getElementById('counter').innerText = clickCount;

      localStorage.setItem('clickCount', clickCount);

      if (clickCount >= 10) {
        document.getElementById('giftContainer').style.display = 'block';
      }
    }

    function claimGift() {
      // توجيه المستخدم إلى الرابط المطلوب عند النقر على الزر "احصل على الهدية"
      window.location.href = 'https://example.com/gift-page'; // قم بتغيير الرابط إلى الرابط الفعلي لصفحة الهدية

      // إعادة عداد النقرات إلى الصفر بعد الحصول على الهدية
      clickCount = 0;
      document.getElementById('counter').innerText = clickCount;
      localStorage.setItem('clickCount', clickCount);

      // إخفاء عنصر الهدية
      document.getElementById('giftContainer').style.display = 'none';
    }

    window.onload = function() {
      document.getElementById('counter').innerText = clickCount;
    };
  </script>
